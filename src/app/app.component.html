<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Functions</title>
</head>
<body>
  <section>
   Enter First Number :
   <input type="number" placeholder="enter number" [(ngModel)]="firstNumber"/>
  <br/>  
   Enter Second Number :
   <input type="number" placeholder="enter number" [(ngModel)]="secondNumber"/>
   <br/>
   Result :
   <input type="text"  [(ngModel)]="result"/>
   <br/>
   <button (click)="getAdd()">+</button>
   <button (click)="getSub()">-</button>
   <button (click)="getMul()">*</button>
   <button (click)="getDiv()">/</button>
  </section>
</body>
</html>
